<h4>Listado</h4>
<ul class="list-group">

  <li *ngFor="
              let Character of CharacterLis;
              let i=index;
              let isFirst=first,
              let isLast=last,
              let isEven=even"

[class]="'list-group-item'"
[ngClass]="{'list-group-item-success':isFirst,
            'list-group-item-dark':isLast}"> <!-- Todos los elementos tendran la clase  -->

    <span class="text-primary ">{{i+1}}. </span>
    <span> {{Character.name}}-</span>
    <strong>Power:</strong>
    <span> {{Character.power}} </span>

  </li>
</ul>
